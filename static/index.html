<html>
    <head>
        <script src="htmx.min.js"></script>
        <script src="htmx-ext-ws@2.0.4.js"></script>
        <link rel="stylesheet" type="text/css" href="bulma-no-dark-mode.min.css">
        <style>
            html{
                overflow-x: hidden;
                overflow-y: hidden;
            }
        </style>
        <script>
            const gridCellHeight = 30; //pixels
            const gridCellWidth = 30; //pixels

            window.onload = function(){
                var grid = getGridSize('game-grid');
                generateGrid(grid.div, grid.height, grid.width);
            }

            window.onresize = function(){
                //ToDo: regenerate grid size (nice to have: game keeps going)
                // var grid = getGridSize();
                // generateGrid(grid.div, grid.height, grid.width);
            }

            function getGridSize(gridDivId){
                var div = document.getElementById(gridDivId);
                var height = window.innerHeight - document.getElementById('navbar').offsetHeight;
                var width = window.innerWidth;
                return {'div':div, 'height':height, 'width':width};
            }
 
            function generateGrid(gridDiv, gridHeight, gridWidth){
                var cellsVertically = Math.ceil(gridHeight / gridCellHeight);
                var cellsHorizontally = Math.ceil(gridWidth / gridCellWidth);
                var tableGrid = `<table style="height:${gridHeight}px;width:${gridWidth}px;">`;
                for(let v = 0; v < cellsVertically; v++){
                    tableGrid += '<tr>';
                    for(let h = 0; h < cellsHorizontally; h++){
                        tableGrid += `<td id="${v}_${h}" style="border:1px solid LightGrey"></td>`;
                    }
                    tableGrid += '</tr>';
                }
                tableGrid += '</table>'
                gridDiv.innerHTML = tableGrid;
            }
        </script>
    </head>
    <body hx-ext="ws" ws-connect="/gameoflife">
        <nav id="navbar" class="navbar is-dark">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <p class="title has-text-success">Game of Life</p>
                </div>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    <div class="navbar-item">
                        Click which cells should start out alive and press 
                    </div>
                    <div class="navbar-item">
                        <div class="buttons">
                            <div class="button is-info" ws-send hx-vals='{"testing":"testing"}'>
                                START
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div id="game-grid" class="table-container m-0">
        </div>
    </body>
</html>
