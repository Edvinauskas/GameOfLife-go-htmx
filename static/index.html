<html>
    <head>
        <script src="htmx.min.js"></script>
        <script src="htmx-ext-ws@2.0.4.js"></script>
        <link rel="stylesheet" type="text/css" href="bulma-no-dark-mode.min.css">
        <style>
            html{
                overflow-x: hidden;
                overflow-y: hidden;
            }
            .alive{
                background-color: black;
            }
            .dead{
                background-color: white;
            }
            .cell{
                border:1px solid LightGrey;
            }
        </style>
    </head>
    <body 
        hx-ext="ws" 
        ws-connect="/gameoflife" 
        ws-send 
        hx-trigger="load"
        hx-vals='js:{"event": "GenerateGrid", "screenWidth": window.innerWidth, "screenHeight": window.innerHeight - document.getElementById("navbar").offsetHeight}'>
        <nav id="navbar" class="navbar is-dark">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <p class="title has-text-success">Game of Life</p>
                </div>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    <div class="navbar-item">
                        Click which cells should start out alive and press 
                    </div>
                    <div class="navbar-item">
                        <div class="buttons">
                            <div id="start-stop-button" class="button is-info" ws-send hx-vals='{"event":"Start"}'>
                                START
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div id="game-grid-div" class="table-container m-0">
            <table id="game-grid"></table>
        </div>
    </body>
</html>
